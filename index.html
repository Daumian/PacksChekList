<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUZ ROJA CHECKLIST - Seleccionar Pack</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; text-align: center; padding: 20px; }
        h1 { color: #cc0000; margin-bottom: 30px; } /* Rojo Cruz Roja */
        #packs-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .pack-card {
            width: 150px;
            height: 150px;
            background-color: white;
            border: 4px solid #cc0000; /* Borde rojo */
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            padding: 10px;
            box-sizing: border-box;
        }
        .pack-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h1>LOGISTICS PACK</h1>
    
    <div id="packs-container">
        </div>

    <script src="packs.js"></script>
    <script src="index-logic.js"></script> 
    
</body>
</html>
